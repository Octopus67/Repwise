# Alembic configuration for HypertrophyOS
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts — relative to this file
script_location = src/database/migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path prepend — ensures `src` is importable
prepend_sys_path = .

# Timezone for revision creation timestamps (optional)
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .hierarchypy files to be written
# output_encoding = utf-8

# sqlalchemy.url is set programmatically in env.py from settings
# sqlalchemy.url =

[post_write_hooks]
# Uncomment to run ruff on generated migration files
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
