name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run ruff check
        run: ruff check src/ tests/
      - name: Run ruff format check
        run: ruff format --check src/ tests/

  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run mypy
        run: mypy src/

  unit-tests:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      JWT_SECRET: "ci-test-secret-key-not-for-production"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "15"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v \
            --ignore=tests/test_*_properties.py \
            --tb=short \
            -q

  property-tests:
    name: Property Tests (hypothesis)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      JWT_SECRET: "ci-test-secret-key-not-for-production"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "15"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run property tests
        run: |
          pytest tests/test_*_properties.py -v \
            --tb=short \
            -q

  coverage:
    name: Coverage Check (>80%)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      JWT_SECRET: "ci-test-secret-key-not-for-production"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "15"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]" pytest-cov
      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            --tb=short

  migration-test:
    name: Migration Round-Trip (Alembic)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      JWT_SECRET: "ci-test-secret-key-not-for-production"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "15"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run migrations up
        run: alembic upgrade head
      - name: Run migrations down
        run: alembic downgrade base
      - name: Run migrations up again
        run: alembic upgrade head
